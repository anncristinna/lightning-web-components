<template>
    <lightning-card title="Cadastro" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input 
                type="text" 
                label="Nome" 
                value={conta.name} 
                onchange={changeHandler} 
                name="name" 
                placeholder="Digite seu nome">
            </lightning-input>
            <lightning-input 
                type="text" 
                label="Telefone" 
                value={conta.phone} 
                onchange={changeHandler} 
                name="phone" 
                placeholder="Digite seu telefone">
           </lightning-input>
           <lightning-input 
                type="number" 
                label="Número de funcionários" 
                value={conta.numberOfEmployees} 
                onchange={changeHandler} 
                name="numberOfEmployees" 
                placeholder="Digite o número de funcionários">
          </lightning-input>
            <br>
            <lightning-button 
                variant="success" 
                label="Criar" 
                title="Criar" 
                onclick={handleClickSalvar} 
                class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
