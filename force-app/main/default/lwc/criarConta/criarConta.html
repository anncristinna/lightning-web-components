<template>
    <lightning-card title="Cadastro" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input 
                type="text" 
                label="Nome" 
                value={nome} 
                onchange={changeHandler} 
                name="nome" 
                placeholder="Digite seu nome">
            </lightning-input>
            <br>
            <lightning-button 
                variant="success" 
                label="Criar" 
                title="Criar" 
                onclick={handleClickSalvar} 
                class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
