<template>
    <lightning-card  title="Cadastro" icon-name="custom:custom14">
        <div class="slds-s-around-medium">

            <template if:true={sexo}>
                <template if:true={sexoSelecionado}>
                    <lightning-avatar src="https://www.lightningdesignsystem.com/assets/images/avatar2.jpg"></lightning-avatar>
                </template>
                <template if:false={sexoSelecionado}>
                    <lightning-avatar src="https://www.lightningdesignsystem.com/assets/images/avatar1.jpg"></lightning-avatar>
                </template>
                <lightning-helptext content="Apareceu seu avatar de acordo com o sexo escolhido"></lightning-helptext>
            </template>

            <lightning-layout>
                <lightning-layout-item flexibility="auto" padding="around-small" size="6">
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                        <p>Nome: {nome}</p>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small" size="2">
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                        <p>Idade: {idade}</p>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item flexibility="shrink" padding="around-small" size="2">
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                        <p>{serie} Série</p>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto no-grow" padding="around-small" size="2">
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                        <p>É estudante: {estudante}</p>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
            
            
           
            

            <lightning-input type="text" label="Nome" value={nome} onchange={changeHandler}></lightning-input>

            <lightning-input type="number" label="Idade" value={idade} onchange={changeHandlerIdade}></lightning-input>

            <lightning-input type="checkbox" label="É estudante?" checked={estudante} onchange={changeHandlerEstudante}></lightning-input>

            <template if:true={estudante}>
                <lightning-combobox 
                    name="Serie"
                    label="Qual a sua série?"
                    value={serie}
                    placeholder="Selecione sua série"
                    options={optionsSeries}
                    onchange={handleComboBox}>
                </lightning-combobox>
            </template>

            <br>

            <lightning-radio-group
                name="sexo"
                label="Qual seu sexo"
                options={optionsSexo}
                value={sexo}
                type="radio"
                onchange={handleRadioGroup}>

            </lightning-radio-group>

            <br>

            <lightning-input type="text" label="Digite seu país" value={country} onchange={changeHandlerCountry} placeholder="Digite seu país"></lightning-input>
            <lightning-button variant="success" label="Buscar" title="Buscar" onclick={handleClickCountry} class="slds-m-left_x-small"></lightning-button>

            <br>
            <lightning-map map-markers={mapMarkers} zoom-level={zoomLevel}></lightning-map>

            <lightning-button-group>
                <lightning-button variant="brand" label="Salvar" title="Salvar" onclick={handleClickSalvar} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="success" label="Limpar Campos" title="Clear Fields" onclick={handleClickLimparCampos} class="slds-m-left_x-small"></lightning-button>
            </lightning-button-group>

        </div>
    </lightning-card>
</template>
